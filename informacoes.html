<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      href="./img/logo-ecosharpness.png"
      type="image/x-icon"
    />
    <title>Pitchulinho - Robocup FIAP 2023</title>
    <!-- google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar bg-sobre fixed-top">
        <div class="container navbar-expand-lg">
          <a class="navbar-brand" href="#"
            ><img
              src="./img/logo-ecosharpness.png"
              alt="Logo da empresa Eco-Sharpness"
              class="logo-marca"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header bg-sobre">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                <a href="#home"
                  ><img
                    src="./img/logo-ecosharpness.png"
                    alt="Logo da empresa Eco-Sharpness"
                    class="logo-marca text-center"
                /></a>
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body bg-sobre">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a
                    class="nav-link active texto-navbar fw-bold"
                    aria-current="page"
                    href="#projeto"
                    >Projeto</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active texto-navbar fw-bold"
                    aria-current="page"
                    href="#grupo"
                    >Equipe</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active texto-navbar fw-bold"
                    aria-current="page"
                    href="#evento"
                    >Evento</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active texto-navbar fw-bold"
                    aria-current="page"
                    href="#forms"
                    >Contato</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <footer class="bg-sobre text-center p-2 fw-bold">
      <p class="text-light mt-3 m-0">
        <i class="bi bi-c-circle" style="color: #008000"></i>
        <span class="texto-verde">Pitchulinho 2023</span> - Todos os direitos
        reservados
      </p>
      <p class="text-light mb-3 m-0">
        Desenvolvimento <span class="texto-verde">EcoSharpness</span>
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
