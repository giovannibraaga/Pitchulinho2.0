<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/logo-ecosharpness.png" type="image/x-icon">
    <title>Login EcoSharpness</title>
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-md-4">
            <h2 class="mb-4 text-light">Faça login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username" class="text-light">Nome de usuário:</label>
                    <input type="text" class="form-control" id="username" placeholder="Nome de usuário" required>
                </div>
                <div class="form-group">
                    <label for="password" class="text-light">Senha:</label>
                    <input type="password" class="form-control" id="password" placeholder="Senha" required>
                </div>
                <button type="submit" class="btn botao-verde text-light">Login</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
